<div class="p-4">
  <h1 class="font-semibold text-lg text-center">Student List</h1>
  <div class="flex items-center justify-between">
    <div class="flex gap-3">
      <input
        [formControl]="searchControl"
        type="text"
        placeholder="Search by name..."
        class="px-3 py-1 border border-gray-300 rounded-md text-sm"
      />
    </div>
    <button
      (click)="goToAddStudent()"
      class="mb-4 px-4 py-1 bg-green-400 text-white rounded cursor-pointer"
    >
      Add Student
    </button>
  </div>

  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1 w-full">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let student">{{ student.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let student">{{ student.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell *matCellDef="let student">{{ student.email }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
      <mat-cell *matCellDef="let student">{{ student.address.city }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
      <mat-cell *matCellDef="let student">
        <button
          class="bg-yellow-300 px-2 py-1 rounded-sm me-2"
          (click)="goToEditStudent(student.id)"
        >
          Update
        </button>
        <button
          class="bg-red-600 px-2 py-1 rounded-sm me-2"
          (click)="deleteConfiramationModal(student.id)"
        >
          Delete
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator
    [length]="dataSource?.data?.length"
    [pageSize]="5"
  ></mat-paginator>

<div
  *ngIf="deleteModal"
  class="fixed inset-0 flex items-center justify-center backdrop-blur-sm bg-white/30 z-50 rounded m-auto"
>
  <div class="bg-white p-6 rounded shadow-lg w-96">
    <h1 class="mb-10">Are you want to delete this student?</h1>
    <div class="flex justify-end gap-2">
      <button
        (click)="closeDeleteModal()"
        class="px-4 py-2 bg-gray-300 rounded cursor-pointer"
      >
        Cancel
      </button>
      <button
        (click)="deleteStudent()"
        class="px-4 py-2 bg-red-600 text-white rounded cursor-pointer"
        [disabled]="deleteLoading"
      >
        {{ deleteLoading ? "Deleting" : "Delete" }}
      </button>
    </div>
  </div>
</div>
